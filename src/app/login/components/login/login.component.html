<div class="container">
    <div class="titulo">
        <span>StationOne</span>
    </div>
    <div class="content">
      <form [formGroup]="authForm" (submit)="onSubmit">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.hasError('required')">Campo obrigatório!</mat-error>
            <mat-error *ngIf="email.hasError('email')">Entre com um email válido!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>fingerprint</mat-icon>
          <mat-error *ngIf="password.hasError('required')">Campo obrigatório!</mat-error>
          <mat-error *ngIf="password.hasError('minlength')">A senha deve ter no minimo 5 caracteres!</mat-error>
        </mat-form-field>

        <button class="button-login" type="submit" mat-button mat-raised-button (click)="logar()" [disabled]="authForm.invalid">
          Log in
        </button>

      </form>
      <a routerLink="/reset-password">
        <button class="button-esqueci-senha" [routerLink]="reset-password" mat-button mat-raised-button fill="clear" mat-button>
        Forgot your password?
        </button>
      </a>

    </div>
    <div>
      <span>© 2019 StationOne - Vesion 1.0.0</span>
    </div>
</div>
